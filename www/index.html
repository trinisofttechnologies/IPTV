<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="lib/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="lib/css/style.css" rel="stylesheet" type="text/css" />
  <script src="lib/js/mui.min.js"></script>
  <script src="lib/js/jquery-2.1.4.min.js"></script>
  <script src="lib/js/script.js"></script>
  <script src="js/script.js"></script>
  
</head>

<body>
  <div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height">
      <span class="mui--text-title">IPTV</span>
    </div>
    <div class="mui-divider"></div>
    <ul class="leftMenuItem">
      <li>
        <strong class="onShowPage" data-page="showPlayer">Create</strong>
      </li>
      <li>
        <strong class="onShowPage" data-page="showPlayer">Players</strong>
      </li>
    </ul>
  </div>
  <header id="header">
    <div class="mui-appbar mui--appbar-line-height">
      <div class="mui-container-fluid">
        <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
        <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
        <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">IPTV</span>
      </div>
    </div>
  </header>
  <div id="content-wrapper">
    <div class="mui--appbar-height"></div>
    <!-- PlayList -->
    <div class="mui-container-fluid playListPage onPage">
      <ul class="mui-tabs__bar">
        <li class="mui--is-active">
          <a data-mui-toggle="tab" data-mui-controls="pane-events-1">Tab-1</a>
        </li>
        <li>
          <a data-mui-toggle="tab" data-mui-controls="pane-events-2">Tab-2</a>
        </li>
        <li>
          <a data-mui-toggle="tab" data-mui-controls="pane-events-3">Tab-3</a>
        </li>
      </ul>
      <div class="mui-tabs__pane mui--is-active" id="pane-events-1">
        <div class="tab_container">
          <div class="mui-row">
            <div class="mui-col-xs-4 mui-col-md-2">
              <span class="carbon-wrap">
                <img src="img/test002.png" style="max-width: 60px;">
              </span>
            </div>
            <div class="mui-col-xs-14 mui-col-md-10">chapter 001</div>
          </div>
        </div>
        <div class="tab_container">
          <div class="mui-row">
            <div class="mui-col-xs-4 mui-col-md-2">
              <span class="carbon-wrap">
                <img src="img/test003.jpeg" style="max-width: 60px;">
              </span>
            </div>
            <div class="mui-col-xs-14 mui-col-md-10">chapter 002</div>
          </div>
        </div>
        <div class="tab_container">
          <div class="mui-row">
            <div class="mui-col-xs-4 mui-col-md-2">
              <span class="carbon-wrap">
                <img src="img/test005.jpeg" style="max-width: 60px;">
              </span>
            </div>
            <div class="mui-col-xs-14 mui-col-md-10">chapter 003</div>
          </div>
        </div>
      </div>

      <br>
      <div class="mui-tabs__pane" id="pane-events-2">
        <div class="tab_container">
          <div class="mui-row">
            <div class="mui-col-xs-4 mui-col-md-2">
              <span class="carbon-wrap">
                <img src="img/test006.jpeg" style="max-width: 60px;">
              </span>
            </div>
            <div class="mui-col-xs-14 mui-col-md-10">chapter 001</div>
          </div>
        </div>
        <div class="tab_container">
          <div class="mui-row">
            <div class="mui-col-xs-4 mui-col-md-2">
              <span class="carbon-wrap">
                <img src="img/test004.jpeg" style="max-width: 60px;">
              </span>
            </div>
            <div class="mui-col-xs-14 mui-col-md-10">chapter 002</div>
          </div>
        </div>
      </div>

      <div class="mui-tabs__pane" id="pane-events-3">
        <div class="tab_container">
          <div class="mui-row">
            <div class="mui-col-xs-4 mui-col-md-2">
              <span class="carbon-wrap">
                <img src="img/test001.png" style="max-width: 60px;">
              </span>
            </div>
            <div class="mui-col-xs-14 mui-col-md-10">chapter 001</div>
          </div>
        </div>
        <div class="tab_container">
          <div class="mui-row">
            <div class="mui-col-xs-4 mui-col-md-2">
              <span class="carbon-wrap">
                <img src="img/test003.jpeg" style="max-width: 60px;">
              </span>
            </div>
            <div class="mui-col-xs-14 mui-col-md-10">chapter 002</div>
          </div>
        </div>
      </div>

    </div>

    <!-- create player -->
    <div class="mui-container-fluid player_form hidden onPage onCreatePlayer" style="margin-top: 5px;">
      <form class="mui-form">
        <legend>Create Player</legend>
        <div class="mui-textfield">
          <label>ID</label>
        </div>
        <div class="mui-textfield">
          <input type="text" class="playerName">
          <label>NAME</label>
        </div>
        <div class="mui-textfield">
          <input type="text" class="playerUrl">
          <label>URL</label>
        </div>
        <button type="button" class="mui-btn mui-btn--raised savebtn">Submit</button>
      </form>
    </div>

    <!-- player -->
    <div class="mui-cont  ainer-fluid player_listing hidden onPage onShowPlayer" style="margin-top: 5px;">
      <div class="mui--appbar-height" style="border:1px solid #aaa;">
        <div class="mui--text-center">MX Player</div>
      </div>
      <div class="mui--appbar-height" style="border:1px solid #aaa;">
        <div class="mui--text-center">VLC Player</div>
      </div>
    </div>
  </div>

  <footer id="footer">
    <div class="mui-container-fluid">
    </div>
  </footer>
</body>

</html>
